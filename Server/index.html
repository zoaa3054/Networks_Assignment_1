<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Welcome to Our Socket Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4CAF50;
            margin-top: 50px;
        }
        .team {
            margin-top: 30px;
        }
        .member {
            display: inline-block;
            width: 200px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .member h3 {
            font-size: 18px;
            color: #333;
            margin: 5px 0;
        }
        .member p {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Socket Server</h1>
    <h2>Meet Our Team:</h2>
    <div class="team">
        <div class="member">
            <img src="ibrahim.jpg" alt="Ibrahim's photo" />
            <h3>Ibrahim Mohamed</h3>
            <p>ID: 21010023</p>
        </div>
        <div class="member">
            <img src="mohamed.jpg" alt="Mohamed's photo" />
            <h3>Mohamed Abdel-Moneim</h3>
            <p>ID: 21011213</p>
        </div>
    </div>
</body>
</html>
